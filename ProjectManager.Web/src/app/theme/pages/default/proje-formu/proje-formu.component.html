<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<span class="m-portlet__head-icon m--hide">
								<i class="la la-gear"></i>
							</span>
							<h3 class="m-portlet__head-text">
								{{model.name}}
							</h3>
						</div>
					</div>
				</div>
				<!--begin::Form-->
				<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
					<div class="m-portlet__body">
						<div class="form-group m-form__group row">
							<div class="col-lg-6">
								<label>
									Proje Adı:
								</label>
								<input type="text" name="name" [(ngModel)]="model.name" class="form-control m-input" placeholder="Proje adını giriniz">
								<span class="m-form__help">
									Lütfen projenin adını giriniz
								</span>
							</div>
							<div class="col-lg-6">
								<label class="">
									Teknolojiler:
								</label>
								<input type="text" class="form-control m-input" placeholder="Projede kullanılan teknolojiler">
								<span class="m-form__help">
									Kullanılan teknolojileri giriniz
								</span>
							</div>
						</div>
						<div class="form-group m-form__group row">
							<div class="col-lg-6">
								<label>
									Address:
								</label>
								<div class="m-input-icon m-input-icon--right">
									<input type="text" class="form-control m-input" placeholder="Enter your address">
									<span class="m-input-icon__icon m-input-icon__icon--right">
										<span>
											<i class="la la-map-marker"></i>
										</span>
									</span>
								</div>
								<span class="m-form__help">
									Please enter your address
								</span>
							</div>
							<div class="col-lg-6">
								<label class="">
									Postcode:
								</label>
								<div class="m-input-icon m-input-icon--right">
									<input type="text" class="form-control m-input" placeholder="Enter your postcode">
									<span class="m-input-icon__icon m-input-icon__icon--right">
										<span>
											<i class="la la-bookmark-o"></i>
										</span>
									</span>
								</div>
								<span class="m-form__help">
									Please enter your postcode
								</span>
							</div>
						</div>
						<div class="form-group m-form__group row">
							<div class="col-lg-6">
								<label>
									User Group:
								</label>
								<div class="m-radio-inline">
									<label class="m-radio m-radio--solid">
										<input type="radio" name="example_2" checked value="2">
										Sales Person
										<span></span>
									</label>
									<label class="m-radio m-radio--solid">
										<input type="radio" name="example_2" value="2">
										Customer
										<span></span>
									</label>
								</div>
								<span class="m-form__help">
									Please select user group
								</span>
							</div>
						</div>
					</div>
					<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
						<div class="m-form__actions m-form__actions--solid">
							<div class="row">
								<div class="col-lg-6">
									<button type="reset" class="btn btn-primary">
										Save
									</button>
									<button type="reset" class="btn btn-secondary">
										Cancel
									</button>
								</div>
								<div class="col-lg-6 m--align-right">
									<button type="reset" class="btn btn-danger">
										Delete
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
				<!--end::Form-->
			</div>
			<!--end::Portlet-->  
		</div>
	</div>
</div>
